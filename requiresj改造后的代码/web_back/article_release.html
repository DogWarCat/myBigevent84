<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>写文章</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css" />
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        写文章
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="myform">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
            <div class="col-sm-10">
              <input type="text" name="title" class="form-control" id="title" placeholder="文章标题" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
            <div class="col-sm-10">
              <input type="file" name="cover" id="exampleInputFile" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
            <div class="col-sm-4">
              <select class="form-control" name="type" id="categoryContent">
                <!-- <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option> -->
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i class="iconfont icon-icondate"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea
              >
            </div>
          </div>
          <div class="alert alert-danger" role="alert" id="divResult"></div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnAdd" type="button" class="btn btn-success">发布</button>
              <button type="submit" class="btn btn-default">存为草稿</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/utils/article.js"></script>

    <script src="./js/lib/template-web.js"></script>

    <script type="text/html" id="tmp">
      {{each data abc}}
      <option value="{{abc.id}}">{{abc.name}}</option>
      {{/each}}
    </script>

    <script>
      $(function() {
        // 加载文章类型
        category.show(function(res) {
          $('#categoryContent').html(template('tmp', res));
        });

        //隐藏提示
        $('#divResult').hide();

        $('#btnAdd').click(function() {
          // 1. 收集信息
          // var fd  = new FormData( dom元素)
          var fd = new FormData($('#myform')[0]);
          // 额外补充一个state
          fd.append('state', '已发布');
          // 通过插件提供的方法去获取富文本框中的内容
          fd.set('content', tinyMCE.activeEditor.getContent());

          // 在发布之前要检测数据有效性
          // 1） 标题不能为空
          if (fd.get('title') === '') {
            $('#divResult')
              .show()
              .text('标题不能为空');
            return;
          }

          article.add(fd, function(res) {
            if (res.code === 201) {
              // 1. 给出提示
              $('#divResult')
                .show()
                .text('发布成功！');
              // 2. 清空内容
              $('#title').val('');
            } else {
              $('#divResult')
                .show()
                .text(res.msg);
            }
          });
        });
      });
    </script>
  </body>
</html>
