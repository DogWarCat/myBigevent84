<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo"/></a>
      <div class="user_info">
        <img id="userImg" src="images/2.jpg" alt="person" />
        <span>欢迎&nbsp;&nbsp;<i id="userName" style="font-style: normal">李思思</i></span>
        <b>管理员</b>
      </div>
      <div class="menu">
        <div class="level01 active">
          <a href="main_count.html" target="main_frame"><i class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a>
        </div>
        <div class="level01">
          <a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b class="iconfont icon-arrowdownl"></b></a>
        </div>
        <ul class="level02">
          <li>
            <a href="article_list.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a>
          </li>
          <li>
            <a href="article_release.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a>
          </li>
          <li>
            <a href="article_category.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
          </li>
        </ul>

        <div class="level01">
          <a href="comment_list.html" target="main_frame"><i class="iconfont icon-comment"></i><span>评论管理</span></a>
        </div>
        <div class="level01">
          <a href="user.html" target="main_frame"><i class="iconfont icon-user"></i><span>个人中心</span></a>
        </div>
      </div>
    </div>

    <div class="header_bar">
      <form class="search_form">
        <input type="text" placeholder="请输入搜索内容" />
        <i class="iconfont icon-search"></i>
      </form>
      <div class="user_center_link">
        <a href="user.html" onclick="setMenu(3,0)" target="main_frame">个人中心</a>
        <img src="images/2.jpg" alt="person" />
        <a id="btnLogout" href="javascript:;"><i class="iconfont icon-tuichu"></i> 退出</a>
      </div>
    </div>

    <div class="main" id="main_body">
      <iframe src="main_count.html" frameborder="0" id="main_frame" name="main_frame" frameborder="0" scrolling="auto"></iframe>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">确认框</h4>
          </div>
          <div class="modal-body">
            <p>你确定要退出吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button id="btnDoLogout" type="button" class="btn btn-primary">退出</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script data-main="./js/pages/index.js" src="./js/lib/require.js"></script>
  </body>
</html>
