<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章类别管理</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章类别管理
      </div>
      <div class="container-fluid common_con">
        <table class="table table-striped table-bordered table-hover mp20 category_table">
          <thead>
            <tr>
              <th>名称</th>
              <th>Slug</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <!-- <tr>
              <td>爱旅行</td>
              <td>travel</td>
              <td class="text-center">
                <a href='javascript:editTr({"id":"4","slug":"travel","name":"爱旅行"});' class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
              </td>
            </tr> -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-center">
                <a href="#" class="btn btn-success" id="showAddModel" data-toggle="modal" data-target="#addModal">新增分类</a>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="modal fade" id="addModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <h4 class="modal-title">新增分类</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="categoryName" class="control-label">分类名称:</label>
                <input type="text" class="form-control" id="categoryName" />
                <!-- 隐藏域 -->
                <input type="hidden" class="form-control" id="categoryId" />
              </div>
              <div class="form-group">
                <label for="categorySlug" class="control-label">分类别名:</label>
                <input type="text" class="form-control" id="categorySlug" />
              </div>
              <div id="divResult" class="alert alert-danger" role="alert">
                Content
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
            <button type="button" class="btn btn-primary" id="model_edit">保存修改</button>
            <button type="button" class="btn btn-primary" id="model_add">新增</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //   $('#model_add').click(function() {
      //     alert('add');
      //     $('#addModal').modal('hide');
      //   });

      // $('.category_table').delegate('a', 'click', function() {
      //   if ($(this).hasClass('btn-info')) {
      //     $('#addModal .modal-title').html('修改分类名称');
      //     $('#addModal').modal('show');
      //   }
      // });
    </script>
 
    <script data-main="./js/pages/article_category.js" src="./js/lib/require.js"></script>

    <script id="tmp" type="text/html">
      {{each data item}}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.slug}}</td>
        <td class="text-center">
            <a data-id="{{item.id}}" data-name="{{item.name}}" data-slug="{{item.slug}}" href='javascript:;' class="btn btn-info btn-xs">
            编辑
            </a>
            <a href="javascript:deleteTr({{item.id}});" class="btn btn-danger btn-xs">
            删除
            </a>
        </td>
       </tr>
       {{/each}}
    </script>
  </body>
</html>
