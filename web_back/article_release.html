<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id='myForm'>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id='release_sel' name="type">
                           
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id="publish">发布</button>
                        <button type="button" class="btn btn-default" id="draf">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="js/utils/config_副本.js" type="text/javascript" charset="utf-8"></script>
<script src="js/utils/category.js" type="text/javascript" charset="utf-8"></script>
<script src="js/utils/article.js" type="text/javascript" charset="utf-8"></script>
<script src="js/lib/template-web.js" type="text/javascript" charset="utf-8"></script>
<script id="release_selHtml" type="text/html">
	{{each data item}}
	    {{if item.id  == '71'}}
	    <option value='{{item.id}}' selected>{{item.name}}</option>
	    {{else}}
	    <option value='{{item.id}}'>{{item.name}}</option>
	    {{/if}}
        
    {{/each}}
	
	
	<!--{{each data item inx}}
	 <option value='{{item.id}}'>{{item.name}}</option>
	{{/each}}-->
</script>
<script type="text/javascript">
	function selectOption(){
		category.show(function(res){
			$('#release_sel').html(template('release_selHtml',res));
		});
	}
	$(function(){
		var state;//文章发布状态,文章内容
		selectOption();
		//发布和存为草稿
		$('#publish,#draf').click(function(){
			state=$(this).text();//文章状态(草稿或已发布)
			console.log(state);
			publish(state);
		});
	});
	function publish(state){
		var formParam=new FormData(document.getElementById('myForm'));
//		type=$('#release_sel').val();//select
//		console.log('type'+type);
//		console.log(formParam.get('date'));
		formParam.append('state',state);
		formParam.set('content',tinyMCE.activeEditor.getContent());
		article.publish(formParam,function(res){
//			console.log(res);
			if (res.code == '201') {
				window.location.href='article_list.html';
				alert(res.msg);
			} else{
				alert(res.msg);
			}
		});
	}
</script>
</html>
