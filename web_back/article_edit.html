<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id='editForm'>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" class="article_cover" id='imgCover'>
                        <input type="file" id="cover" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="type" id='type'>
                            
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id='modify'>修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="js/utils/config_副本.js" type="text/javascript" charset="utf-8"></script>
<script src="js/utils/article.js" type="text/javascript" charset="utf-8"></script>
<script src="js/utils/category.js" type="text/javascript" charset="utf-8"></script>
<script src="js/utils/getUrlParam.js" type="text/javascript" charset="utf-8"></script>
<script src="js/lib/template-web.js" type="text/javascript" charset="utf-8"></script>
<script type="text/htnl" id='categorySel'>
	{{each data item}}
	<option value="{{item.id}}">{{item.name}}</option>
	{{/each}}
</script>
<script type="text/javascript">
//	alert(window.location.search);
	$(function(){
		var id=formatId();
		//获取文章类别下拉框option
		function categorySelOpt(){
			category.show(function(res){
//				console.log(res);
				var tempStr=template('categorySel',res);
				$('#type').html(tempStr);
			});
		}
		categorySelOpt();
		//获取需要编辑的文章信息
		 function editEarn(){
//		    console.log(urlObj['id']);//或者urlObj.id
			
			if(isNaN(id)){
				alert('id不对');
				return;
			}else{
				article.show({id:id},function(res){
			 		console.log(res);
			 		var data=res.data;
			 		$('#title').val(data.title);
			 		$('#type').val(data.type);
			 		$('#imgCover').attr('src',data.cover);
			 		console.log(data.date);
			 		$('#dateinput').val(data.date);
//			 		$('#rich_content').val(data.content);
					setTimeout(function(){
						tinyMCE.activeEditor.setContent(data.content);
					},500);
		 		});
			}
		 	
		 }
		editEarn();
		//编辑文章
		function editArticle(){
			var editForm=new FormData($('#editForm')[0]);
//			var type=$('#type').val();{id:urlObj.id,type:type}
//			console.log(id);
			editForm.append('id',parseInt(id));
			editForm.set('content',tinyMCE.activeEditor.getContent());
			console.log('date'+editForm.get('date'));
			article.edit(editForm,function(res){
				if (res.code === 200) {
					window.location.href='article_list.html';
				} else{
					alert.log(res);
				}
				
			});
		}
		 $('#modify').click(function(){
		 	editArticle();
		 });
		 
		 //点击修改图片展示效果
		 $('#cover').change(function(){
		 	$('#imgCover').attr('src',window.URL.createObjectURL(this.files[0]));//或者$(this)[0].files[0]
		 });
	});
</script>
</html>
